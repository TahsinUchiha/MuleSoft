<h1>
    Form Checker
</h1>
    <script>
    function check() {
        for (var i=0;i<window.document.forms[0].elements.length;i++){
            if ( window.document.forms[0].elements[i].value=="")
            {
                window.document.forms[0].elements[i].focus();
                break;
            }
        }
   }
    
    </script>
