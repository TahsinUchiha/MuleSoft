<body>
    <script>
        function onGeneratedRow(columnsResult) {
    var jsonData = {};
    columnsResult.forEach(function(column) 
    {
        var columnName = column.metadata.colName;
        jsonData[columnName] = column.value;
    });
    viewData.data.push(jsonData);
 }
    </script>

    <form action="http://localhost:8081/tescodb" method="POST">
        <!-- <input type = "radio" input name="C"> -->
        <button type="button" onsubmit="onGeneratedRow()"> Categories </button>
    </form>
</body>
